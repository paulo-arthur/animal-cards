<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/ozone.css">
    <link rel="stylesheet" href="/styles/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;800&display=swap" rel="stylesheet">
    
    <script type="module" src="/scripts/main.js"></script>

    <title>Animal Cards</title>
</head>
<body class="ozone">
    <div class="row">
        <div class="main-container column">
            <div class="card">
                <header class="bc-image animal-bc"></header>

                <header class="row">
                    <b></b>
                    <b></b>
                    <h1 id="name">Animal Virtual</h1>

                    <div class="animal-type-icon row">
                        <div></div>
                        <div></div>
                    </div>
                </header>

                <main class="column">
                    <p class="desc">
                        De todos os animais selvagens, o homem jovem é o mais difícil de domar.
                    </p>

                    <div class="specs row">
                        <i>Nome Natura: Virtualis Animalis</i>
                        <i>Habilidade: ???</i>
                    </div>
                    
                    <div class="row attributes">
                        <div class="column">
                            <div class="column">
                                <h5>HP</h5>
                                <h2 class="att">99</h2>
                            </div>

                            <div class="column">
                                <h5>SATK</h5>
                                <h2 class="att">99</h2>
                            </div>
                        </div>

                        <div class="column">
                            <div class="column">
                                <h5>ATK</h5>
                                <h2 class="att">99</h2>
                            </div>

                            <div class="column">
                                <h5>SDEF</h5>
                                <h2 class="att">99</h2>
                            </div>
                        </div>

                        <div class="column">
                            <div class="column">
                                <h5>DEF</h5>
                                <h2 class="att">99</h2>
                            </div>

                            <div class="column">
                                <h5>VEL</h5>
                                <h2 class="att">99</h2>
                            </div>
                        </div>
                    </div>

                    <footer id="footer">
                        
                    </footer>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
